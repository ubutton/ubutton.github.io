<html>
	<head>

		<script>
			// ref: http://www.w3schools.com/JQuery/jquery_hide_show.asp
			$(document).ready(function(){
			    $("#hide").click(function(){
			        $("p").hide();
			    });
			    $("#show").click(function(){
			        $("p").show();
			    });
			});
		</script>
	</head>
<body>

	<p>If you click on the "Hide" button, I will disappear.</p>

	<button id="hide">Hide</button>
	<button id="show">Show</button>

</html>
